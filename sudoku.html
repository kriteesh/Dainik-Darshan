<html>
	<head>
		<title>सुडोकु</title>
		<meta name="google" content="notranslate">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="manifest" href="manifest.json">
		<meta name="viewport" content="width=device-width">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/sudokus.png">
		<link href="https://fonts.googleapis.com/css?family=Khand" rel="stylesheet">
		<link rel="stylesheet" href="css/animate.css">
		<script src="js/sudoku.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="js/noSleep.js"></script>
		<style>
			html,body{
				margin : 0;
				width : 100%;
				height : 100%;
				overflow : hidden;
				background-color: #fff; 
				background-image: 
				linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
				linear-gradient(#eee .1em, transparent .1em);
				background-size: 100% 1.2em;
			}
			.container{
				display:none;
				grid-template-rows : 70vh 30vh;
				grid-template-columns: 2vw 96vw 2vw;
				grid-template-areas: 'game game game'
									 'bl ff br';
				align-items : center;
				justify-items :center;
				width : 100%;
				height : 100%;
			}
			
			.game{
				grid-area : game;
				display: grid;
				grid-template-rows: repeat(9,1fr);
				grid-template-columns: repeat(9,1fr);
				z-index : 2;
				user-select: none;
				 
			}
			.cell{
				grid-row : auto;
				grid-column	:auto;
				border : 1px solid black;
				text-align: center;
				font-size : 4.0vh;
				z-index : 2;
			}
			.boxer{
				grid-area : game;
				display: grid;
				grid-template-rows: repeat(3,1fr);
				grid-template-columns: repeat(3,1fr);
				
			}
			.boxerCell{
				grid-row : auto;
				grid-column	:auto;
				border : 2.5px solid #151515;
				
			}
			.answerGrid {
				grid-area : ff;
				display : flex;
				flex-direction : row;
				background-color : white;
				flex-wrap: wrap;
  				align-content: center;
				z-index:2;
				justify-content: center;
				background: transparent;
			}
			.insertCell{
				border-radius: 50%;
				font-size: 4.5vh;
				line-height: 7.7vh;
				text-align: center;
				cursor: pointer;
				width: 8vh;
				background: #5959ffb8;
				margin: 2vw;
				user-select: none;
				color : white;
				box-shadow: 2px 4px grey;
				
			}
			.insertCell:active{
				box-shadow:none;
			}
			@media only screen and (max-width: 600px) {
				.insertCell{
					width: 7vh;
				}
			}
			.difficulty {
				position :absolute;
				display : flex;
				flex-direction: column;
				top : 0vh;
				width : 100%;
				height : 100%;
				justify-content: center;
				user-select: none;
				font-family: 'Khand', sans-serif;
			}
			
			.levels {
				position: relative;
				margin-bottom : 2vh;
				color : white;
				border-radius : 10%;
				background: #5959ffb8;
				text-align: center;
				width : 30vw;
				left : 35vw;
				font-size : 5vh;
				line-height: 9vh;
				cursor : pointer;
			}
			.heading{
				color : #151515;
				font-size : 25vh;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="game">
			</div>
			<div class="boxer">
			</div>
			<div class="answerGrid animated shake">
		</div>
		</div>
		<div class="difficulty">
				<div class="heading">सुडोकु</div>
				<div class="levels animated bounceInleft" onclick = "setGame('easy')">आसान 
				</div>
				<div class ="levels animated bounceInRight" onclick = "setGame('medium')">सामान्य 
				</div>
				<div class ="levels animated bounceInDown" onclick = "setGame('hard')">कठिन 
				</div>
		</div>
		
	</body>
	<script>
		let willow;
		let difficulty = document.getElementsByClassName('difficulty')[0];
		
		let setGame = (type) =>
		{
			document.getElementsByClassName('container')[0].style.display = 'grid';
			willow = sudoku.generate(type);
			difficulty.style.display = "none";
		
		
	
		let values = sudoku.board_string_to_grid(willow);
			values = values.reduce((t,x)=>t.concat(x));
			values = values.map(x=>x=='.'?" ":x);
		let solution = sudoku.board_string_to_grid(sudoku.solve(willow));
			solution = solution.reduce((t,x)=>t.concat(x));
		let answerGrid = document.getElementsByClassName('answerGrid')[0];

			
		let openCell = -1;
			
		let insertCell = new Array(14).fill(1).map((x,i)=>{ 
			x = document.createElement('div');
			x.className = 'insertCell';
			if(i<9)  { 
				x.innerText = i+1;
				x.addEventListener('click', function (e) {
				document.getElementsByClassName('cell')[openCell].innerText = i+1;
//				document.getElementsByClassName('cell')[openCell].style.backgroundColor = "transparent";

				},false);
			}
			else if(i==9) {
				x.innerText ="✖";
				x.addEventListener('click', function (e) {
				document.getElementsByClassName('cell')[openCell].innerText = " ";
//				document.getElementsByClassName('cell')[openCell].style.backgroundColor = "transparent";

				},false);
			}
			else if(i==11) {
				x.innerText = '✆';
				x.addEventListener('click', function (e) {

//				document.getElementsByClassName('cell')[openCell].style.backgroundColor = "transparent";
				swal({
				  title: "ठहरिये",
				  text: "क्या आप मूल्याङ्कन करना चाहते है ?",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
					  	check(1);
				  }
				});
				},false);	
			}
			else if(i==13) {
				x.innerText = '✈';
				x.addEventListener('click', function (e) {

//				document.getElementsByClassName('cell')[openCell].style.backgroundColor = "transparent";
				
				swal({
				  title: "ठहरिये",
				  text: "क्या आपको नई सुडोकु चाहिए !!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
					  	location.reload();
				  }
				});
				},false);	
			}
			else if(i==12) {
				x.innerText = '✔';
				x.addEventListener('click', function (e) {

//				document.getElementsByClassName('cell')[openCell].style.backgroundColor = "transparent";
				swal({
				  title: "ठहरिये",
				  text: "क्या आप हल देखना चाहते है ?",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
					  	check(2);
				  }
				});
				},false);	
			}
			
			else if(i==10) {
				x.innerText = '♻';
				x.addEventListener('click', function (e) {

//				document.getElementsByClassName('cell')[openCell].style.backgroundColor = "transparent";
				swal({
				  title: "ठहरिये",
				  text: "क्या आप सब हटाना चाहते है?",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
					  	check(3);
				  }
				});
				},false);	
			}
			
			answerGrid.appendChild(x);
		});
		
		let insertion = (x) => {
			

			if(openCell!=-1) {document.getElementsByClassName('cell')[openCell].style.backgroundColor = "transparent";}
			
			openCell = x;
			document.getElementsByClassName('cell')[openCell].style.backgroundColor = "#ead620c4";	
		}
	
		let boxer = document.getElementsByClassName("boxer")[0];
			if(screen.width < screen.height)
				{
			boxer.style.width = '98%';
			boxer.style.height = boxer.clientWidth;
				}
			else{
				boxer.style.height = '98%';
				boxer.style.width = boxer.clientHeight;
			}	
		
		let boxerCell = new Array(9).fill(1).map(x=>{ 
			x = document.createElement('div');
			x.className = 'boxerCell';
			boxer.appendChild(x);
		})
		
		let game = document.getElementsByClassName("game")[0];
			if(screen.width < screen.height)
				{
			game.style.width = '98%';
			game.style.height = game.clientWidth ;
				}
		
			else{
				game.style.height = '98%';
				game.style.width = game.clientHeight;
			}	
		
		let cells = new Array(81).fill(1).map((x,i)=>{ 
			x = document.createElement('div');
			x.className = 'cell';
			x.classList.add('bounceIn');
			x.innerText = values[i];
			if(values[i]==" "){
				x.addEventListener('click', function (e) {
				insertion(i);
				},false);
				x.style.color = "#006eff";
				x.style.cursor = "pointer";
			}
			
			game.appendChild(x);
		});	
			
		let check = (type) => {
		if(type==1){
		 values.map((x,i)=> { if(x==' '){
								 if(solution[i]==document.getElementsByClassName('cell')[i].innerText) {document.getElementsByClassName('cell')[i].style.backgroundColor = "#9ec956d4";} 
							else {document.getElementsByClassName('cell')[i].style.backgroundColor = "#ff000080"}
							}
		})
		}
		else if(type==2) {
			solution.map((x,i)=> {
				document.getElementsByClassName('cell')[i].style.background = 'transparent';
				document.getElementsByClassName('cell')[i].innerText = x;})
			}
			
		else {
			values.map((x,i)=> {
				document.getElementsByClassName('cell')[i].innerText = x;
				document.getElementsByClassName('cell')[i].style.background = 'transparent';
			})
			}
		}
		
			
		var noSleep = new NoSleep();

		function enableNoSleep() {
		  noSleep.enable();
		  document.removeEventListener('touchstart', enableNoSleep, false);
		}

		// Enable wake lock.
		// (must be wrapped in a user input event handler e.g. a mouse or touch handler)
		document.addEventListener('touchstart', enableNoSleep, false);
		}
	</script>
	<script>
  	if ('serviceWorker' in navigator) {
    	console.log("Will the service worker register?");
    	navigator.serviceWorker.register('service-worker.js')
      .	then(function(reg){
			console.log("Yes, it did.");
      	}).catch(function(err) {
        	console.log("No it didn't. This happened: ", err)
      	});
  	}
</script>
	
</html>
